name: Update and Deploy Calendar

on:
  schedule:
    - cron: '0 * * * *'     # runs every hour (modify if needed)
  workflow_dispatch:         # allows manual run

permissions:
  pages: write
  id-token: write
  contents: read

jobs:
  deploy:
    environment:
      name: github-pages
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      # ‚ùó NO HTML GENERATION
      # We do NOT touch index.html
      # We do NOT rewrite CSS/JS
      # We ONLY deploy the repo as-is

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: .   # deploy the real files exactly as they are

      - name: Deploy to GitHub Pages
        uses: actions/deploy-pages@v4
