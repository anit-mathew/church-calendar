<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>ICANJ Church Calendar</title>
<script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.4.1/papaparse.min.js"></script>
<style>
:root{
  --blue: #2879b8;
  --blue-dark: #1f6399;
  --bg: #efefef;
  --card: #ffffff;
  --muted: #9aa6b2;
  --accent: #ffd54f;
}

html,body{height:100%;margin:0;font-family:Inter,sans-serif;display:flex;align-items:center;justify-content:center;background:var(--bg);}
body{color:#24313a;-webkit-font-smoothing:antialiased;-moz-osx-font-smoothing:grayscale;}

.wrap{width:100%;max-width:720px;margin:auto;box-shadow:0 6px 20px rgba(0,0,0,0.12);border-radius:6px;overflow:hidden;background:var(--card);}
.title-strip{background: var(--blue-dark);color:white;font-weight:600;font-size:1.25rem;text-align:center;padding:12px;}
.top {background: linear-gradient(180deg,var(--blue),var(--blue-dark));color:white;padding:12px;}
.top-bar{display:flex;align-items:center;justify-content:center;gap:12px;margin-bottom:10px;}
select{padding:4px 6px;border-radius:4px;border:none;font-weight:600;}
button{background:transparent;border:none;color:white;font-weight:bold;cursor:pointer;font-size:1.2rem;}
.weekday-row{display:grid;grid-template-columns:repeat(7,1fr);gap:6px;margin-top:10px;color:rgba(255,255,255,0.85);font-size:0.78rem;text-align:center;padding:0 6px;}
.weekday{ opacity:0.9; padding:8px 6px; }
.calendar-grid { display:grid; grid-template-columns: repeat(7, 1fr); gap:8px; padding:10px; height:420px; box-sizing:border-box; }
.day { background: transparent; min-height:50px; border-radius:6px; color:rgba(255,255,255,0.95); position:relative; display:flex; flex-direction:column; align-items:center; justify-content:flex-start; padding-top:6px; font-size:0.95rem; cursor:pointer; }
.day.disabled{ opacity:0.25; cursor:default; }
.day .dot { width:36px;height:36px;border-radius:50%;display:flex;align-items:center;justify-content:center; background: rgba(255,255,255,0.12); transition: all .12s ease; font-weight:600; }
.day.selected .dot { background: rgba(255,255,255,0.18); box-shadow: 0 0 0 10px rgba(255,255,255,0.03) inset; }
.event-dot { width:8px;height:8px;border-radius:50%;background:var(--accent); margin-top:6px; box-shadow:0 1px 0 rgba(0,0,0,0.08); }
.fab { position:absolute; right:18px; bottom:96px; width:52px; height:52px; border-radius:50%; background:#222; color:white; display:grid; place-items:center; box-shadow:0 8px 18px rgba(0,0,0,0.25); z-index:60; cursor:pointer; }
.events-panel { background:var(--card); border-top-left-radius:10px; border-top-right-radius:10px; padding:12px 14px; max-height:320px; overflow:auto; }
.panel-date { font-weight:600; margin-bottom:6px; color:#22313a; }
.no-events { text-align:center; color:var(--muted); padding:22px 6px; font-style:italic; }
.event-item { display:flex; gap:10px; align-items:flex-start; padding:12px 6px; border-bottom:1px solid #f0f3f5; }
.event-icon { width:44px; height:44px; border-radius:8px; background:var(--blue); color:white; display:grid; place-items:center; font-weight:700; font-size:1rem; margin-top:2px; }
.event-body { flex:1; }
.event-title { font-weight:600; color:#22313a; }
.event-meta { color:var(--muted); font-size:0.9rem; margin-top:4px; }
@media (max-width:420px) { .wrap{ margin:10px; } .fab{ right:14px; bottom:120px; } .calendar-grid{ padding:8px; gap:6px; } .weekday-row{ padding:0 8px; } }
</style>
</head>
<body>

<div class="wrap" id="app">
  <div class="title-strip">ICANJ Church Calendar</div>
  <div class="top">
    <div class="top-bar">
      <button id="prevMonthBtn">&#8592;</button>
      <select id="monthSelect"></select>
      <select id="yearSelect"></select>
      <button id="nextMonthBtn">&#8594;</button>
    </div>
    <div class="weekday-row" aria-hidden="true">
      <div class="weekday">Mon</div><div class="weekday">Tue</div><div class="weekday">Wed</div><div class="weekday">Thu</div><div class="weekday">Fri</div><div class="weekday">Sat</div><div class="weekday">Sun</div>
    </div>
    <div class="calendar-grid" id="calendarGrid"></div>
  </div>
  <div class="fab" id="fab" title="Add event">+</div>
  <div class="events-panel">
    <div class="panel-date" id="panelDate">Select a date</div>
    <div id="panelList" class="panel-scroll">
      <div class="no-events">No events selected. Tap a day to view details.</div>
    </div>
  </div>
</div>

<script>
const CSV_URL = "https://docs.google.com/spreadsheets/d/e/2PACX-1vQ8HNWc5Lj5FPBV3vJfpUa3S4_W2h4O32e6W6uxqhamh4riojoSqtCnBpTrPabaln0esefo3ixCbp-v/pub?output=csv";
let events = [];
let currentDate = new Date();
let selectedDateStr = null;
const monthMap = { "January":1,"February":2,"March":3,"April":4,"May":5,"June":6,"July":7,"August":8,"September":9,"October":10,"November":11,"December":12 };

function pad(n){ return String(n).padStart(2,'0'); }
function toYMD_local(y,m,d){ return `${y}-${pad(m)}-${pad(d)}`; }

function parseSheetDate(cell){
  if(!cell) return null;
  let s = cell.trim();
  const commaIndex = s.indexOf(',');
  if(commaIndex>0) s = s.slice(commaIndex+1).trim();
  const d = new Date(s);
  if(!isNaN(d)) return toYMD_local(d.getFullYear(), d.getMonth()+1, d.getDate());
  const parts = s.split(' ');
  if(parts.length>=3){
    const month = monthMap[parts[0]]; const day=parseInt(parts[1].replace(/\D/g,''),10); const year=parseInt(parts[2],10);
    if(month && day && year) return toYMD_local(year,month,day);
  }
  return null;
}

function loadCsvAndParse(){
  Papa.parse(CSV_URL,{
    download:true,
    header:true,
    skipEmptyLines:true,
    complete:function(results){
      events = [];
      results.data.forEach(e=>{
        const parsedDate = parseSheetDate(e.DATE);
        if(!parsedDate) return;
        const programs = (e.PROGRAM||'').split('|').map(s=>s.trim()).filter(Boolean);
        const locations = (e.LOCATION||'').split('|').map(s=>s.trim());
        const contacts = (e.CONTACT||'').split('|').map(s=>s.trim());
        const comments = (e.COMMENTS||'').split('|').map(s=>s.trim());
        const visibilities = (e.VISIBILITY||'public').split('|').map(s=>s.trim().toLowerCase());
        programs.forEach((prog,i)=>{
          if(visibilities[i]==='public'||visibilities[i]===undefined){
            events.push({
              parsedDate: parsedDate,
              PROGRAM: prog,
              LOCATION: locations[i]||locations[0]||'',
              CONTACT: contacts[i]||contacts[0]||'',
              COMMENTS: comments[i]||comments[0]||''
            });
          }
        });
      });
      renderCalendar();
    }
  });
}

function renderCalendar(){
  const grid = document.getElementById('calendarGrid'); grid.innerHTML='';
  const y=currentDate.getFullYear(), m=currentDate.getMonth();
  const first=new Date(y,m,1); const wd=(first.getDay()+6)%7; const total=new Date(y,m+1,0).getDate();
  for(let i=0;i<wd;i++){ const empty=document.createElement('div'); empty.className='day disabled'; grid.appendChild(empty);}
  for(let d=1;d<=total;d++){
    const ymd=toYMD_local(y,m+1,d);
    const dayEl=document.createElement('div'); dayEl.className='day'; dayEl.dataset.ymd=ymd;
    const dot=document.createElement('div'); dot.className='dot'; dot.textContent=d; dayEl.appendChild(dot);
    const dayEvents=events.filter(ev=>ev.parsedDate===ymd);
    if(dayEvents.length>0){ const evDot=document.createElement('div'); evDot.className='event-dot'; dayEl.appendChild(evDot);}
    if(selectedDateStr===ymd) dayEl.classList.add('selected');
    dayEl.addEventListener('click',()=>{
      selectedDateStr=ymd; populatePanelForDate(ymd);
      document.querySelectorAll('.day.selected').forEach(el=>el.classList.remove('selected'));
      dayEl.classList.add('selected');
    });
    grid.appendChild(dayEl);
  }
}

function populatePanelForDate(ymd){
  const panelDate=document.getElementById('panelDate');
  const panelList=document.getElementById('panelList');
  const [y,m,d]=ymd.split('-').map(Number);
  panelDate.textContent=new Date(y,m-1,d).toLocaleDateString('default',{day:'numeric',month:'long',year:'numeric'});
  const dayEvents=events.filter(ev=>ev.parsedDate===ymd);
  if(dayEvents.length===0){ panelList.innerHTML=`<div class="no-events">No events planned for today</div>`; return; }
  panelList.innerHTML='';
  dayEvents.forEach(ev=>{
    const item=document.createElement('div'); item.className='event-item';
    const icon=document.createElement('div'); icon.className='event-icon';
    const initials=(ev.PROGRAM||'Event').split(' ').map(s=>s[0]).slice(0,2).join('').toUpperCase(); icon.textContent=initials;
    const body=document.createElement('div'); body.className='event-body';
    const title=document.createElement('div'); title.className='event-title'; title.textContent=ev.PROGRAM||'Untitled';
    const meta=document.createElement('div'); meta.className='event-meta';
    meta.innerHTML=(ev.LOCATION?`üìç ${ev.LOCATION} `:'')+(ev.CONTACT?` ‚Ä¢ ‚òé ${ev.CONTACT}`:'')+(ev.COMMENTS?`<div style="margin-top:6px;color:var(--muted)">${ev.COMMENTS}</div>`:'');
    body.appendChild(title); body.appendChild(meta); item.appendChild(icon); item.appendChild(body); panelList.appendChild(item);
  });
}

function initMonthYearSelectors(){
  const monthSel=document.getElementById('monthSelect'), yearSel=document.getElementById('yearSelect');
  Object.keys(monthMap).forEach((m,i)=>{ const opt=document.createElement('option'); opt.value=i; opt.textContent=m; monthSel.appendChild(opt); });
  const startYear=currentDate.getFullYear()-5;
  for(let y=startYear;y<=startYear+20;y++){ const opt=document.createElement('option'); opt.value=y; opt.textContent=y; if(y===currentDate.getFullYear()) opt.selected=true; yearSel.appendChild(opt);}
  monthSel.value=currentDate.getMonth(); yearSel.value=currentDate.getFullYear();
  monthSel.addEventListener('change',()=>{ currentDate.setMonth(parseInt(monthSel.value)); renderCalendar();});
  yearSel.addEventListener('change',()=>{ currentDate.setFullYear(parseInt(yearSel.value)); renderCalendar();});
}

function updateMonthYearSelectors(){ document.getElementById('monthSelect').value=currentDate.getMonth(); document.getElementById('yearSelect').value=currentDate.getFullYear(); }

document.getElementById('prevMonthBtn').addEventListener('click',()=>{ currentDate.setMonth(currentDate.getMonth()-1); updateMonthYearSelectors(); renderCalendar(); });
document.getElementById('nextMonthBtn').addEventListener('click',()=>{ currentDate.setMonth(currentDate.getMonth()+1); updateMonthYearSelectors(); renderCalendar(); });
document.getElementById('fab').addEventListener('click',()=>{ alert('Add event action (UI only).'); });

initMonthYearSelectors();
loadCsvAndParse();
renderCalendar();
</script>
</body>
</html>
