<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Church Calendar</title>
  <style>
    body {
      font-family: "Inter", sans-serif;
      margin: 0;
      background-color: #f8fafc;
      color: #1e293b;
    }

    h1 {
      text-align: center;
      margin: 1rem 0;
      color: #2b6cb0;
    }

    #calendar-container {
      max-width: 1000px;
      margin: 0 auto;
      background: #fff;
      border-radius: 16px;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
      padding: 1rem;
    }

    #calendar-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 0.5rem 1rem;
    }

    #calendar-header button {
      background: #2b6cb0;
      border: none;
      color: white;
      padding: 8px 14px;
      border-radius: 6px;
      cursor: pointer;
      transition: background 0.3s;
    }

    #calendar-header button:hover {
      background: #1e4e8c;
    }

    #calendar {
      display: grid;
      grid-template-columns: repeat(7, 140px);
      gap: 8px;
      justify-content: center;
      padding: 1rem 0;
    }

    .day-header {
      text-align: center;
      font-weight: bold;
      color: #475569;
      background: #f1f5f9;
      border-radius: 8px;
      padding: 10px 0;
    }

    .day {
      position: relative;
      background: #ffffff;
      border-radius: 12px;
      padding: 10px;
      min-height: 110px;
      box-sizing: border-box;
      border: 1px solid #e2e8f0;
      transition: all 0.3s;
    }

    .day:hover {
      transform: translateY(-3px);
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      z-index: 5;
    }

    .date-number {
      font-weight: bold;
      font-size: 14px;
      color: #1e293b;
      margin-bottom: 6px;
    }

    .event {
      background: #2b6cb0;
      color: white;
      border-radius: 8px;
      padding: 4px 8px;
      font-size: 12px;
      margin-bottom: 5px;
      cursor: pointer;
      position: relative;
      z-index: 2;
    }

    .tooltip {
      display: none;
      position: absolute;
      top: 100%;
      left: 50%;
      transform: translateX(-50%);
      background: #2b6cb0;
      color: #fff;
      padding: 8px;
      border-radius: 6px;
      font-size: 0.8rem;
      z-index: 100;
      width: max-content;
      max-width: 250px;
      box-shadow: 0 5px 10px rgba(0,0,0,0.3);
    }

    .event:hover .tooltip {
      display: block;
    }

    @media (max-width: 1024px) {
      #calendar {
        grid-template-columns: repeat(7, 120px);
      }
    }

    @media (max-width: 768px) {
      #calendar {
        grid-template-columns: repeat(2, 1fr);
        gap: 12px;
      }
      .day {
        min-height: 90px;
      }
      .day-header {
        display: none;
      }
    }

    @media (max-width: 480px) {
      #calendar {
        grid-template-columns: repeat(1, 1fr);
      }
      .day {
        min-height: 80px;
      }
    }

    #status {
      text-align: center;
      color: #475569;
      font-size: 0.9rem;
    }
  </style>
</head>
<body>
  <h1>Church Calendar 2026</h1>
  <div id="calendar-container">
    <div id="calendar-header">
      <button id="prev">‚óÄ Prev</button>
      <h2 id="monthYear"></h2>
      <button id="next">Next ‚ñ∂</button>
    </div>
    <div id="status">Loading events...</div>
    <div id="calendar"></div>
  </div>

  <script>
    const csvUrl =
      "https://docs.google.com/spreadsheets/d/e/2PACX-1vQ8HNWc5Lj5FPBV3vJfpUa3S4_W2h4O32e6W6uxqhamh4riojoSqtCnBpTrPabaln0esefo3ixCbp-v/pub?output=csv";

    const calendar = document.getElementById("calendar");
    const statusDiv = document.getElementById("status");
    const monthYear = document.getElementById("monthYear");
    let events = [];

    async function fetchEvents() {
      try {
        const response = await fetch(csvUrl);
        const text = await response.text();
        const rows = text.trim().split("\n").map(r => r.split(","));
        const headers = rows[0].map(h => h.trim().toUpperCase());
        const dateIndex = headers.indexOf("DATE");
        const programIndex = headers.indexOf("PROGRAM");
        const locationIndex = headers.indexOf("LOCATION");
        const contactIndex = headers.indexOf("CONTACT");
        const commentsIndex = headers.indexOf("COMMENTS");

        events = rows.slice(1)
          .filter(row => row[dateIndex])
          .map(row => ({
            date: new Date(row[dateIndex]),
            program: row[programIndex] || "",
            location: row[locationIndex] || "",
            contact: row[contactIndex] || "",
            comments: row[commentsIndex] || ""
          }));

        statusDiv.textContent = `Data loaded successfully! ${events.length} events found.`;

      } catch (err) {
        console.error(err);
        statusDiv.textContent = "‚ùå Error loading data.";
      }
    }

    let currentDate = new Date();

    function renderCalendar(date) {
      calendar.innerHTML = "";
      const year = date.getFullYear();
      const month = date.getMonth();

      const firstDay = new Date(year, month, 1);
      const lastDay = new Date(year, month + 1, 0);
      const startDay = firstDay.getDay();

      monthYear.textContent = `${date.toLocaleString("default", { month: "long" })} ${year}`;

      const daysInMonth = lastDay.getDate();

      const dayNames = ["Sun", "Mon", "Tue", "Wed", "Thu", "Fri", "Sat"];
      dayNames.forEach(d => {
        const div = document.createElement("div");
        div.className = "day-header";
        div.textContent = d;
        calendar.appendChild(div);
      });

      for (let i = 0; i < startDay; i++) {
        const div = document.createElement("div");
        div.className = "day empty";
        calendar.appendChild(div);
      }

      for (let day = 1; day <= daysInMonth; day++) {
        const div = document.createElement("div");
        div.className = "day";
        const dateNum = document.createElement("div");
        dateNum.className = "date-number";
        dateNum.textContent = day;
        div.appendChild(dateNum);

        const dayEvents = events.filter(e =>
          e.date.getDate() === day &&
          e.date.getMonth() === month &&
          e.date.getFullYear() === year
        );

        dayEvents.forEach(e => {
          const eventDiv = document.createElement("div");
          eventDiv.className = "event";
          eventDiv.textContent = e.program || "Untitled Event";

          const tooltip = document.createElement("div");
          tooltip.className = "tooltip";
          tooltip.innerHTML = `
            <strong>${e.program}</strong><br>
            ${e.location ? `üìç ${e.location}<br>` : ""}
            ${e.contact ? `‚òé ${e.contact}<br>` : ""}
            ${e.comments ? `üí¨ ${e.comments}` : ""}
          `;

          eventDiv.appendChild(tooltip);
          div.appendChild(eventDiv);
        });

        calendar.appendChild(div);
      }
    }

    document.getElementById("prev").onclick = () => {
      currentDate.setMonth(currentDate.getMonth() - 1);
      renderCalendar(currentDate);
    };
    document.getElementById("next").onclick = () => {
      currentDate.setMonth(currentDate.getMonth() + 1);
      renderCalendar(currentDate);
    };

    fetchEvents();
  </script>
</body>
</html>
