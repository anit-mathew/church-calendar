<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Church Calendar</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #fafafa;
      text-align: center;
      margin: 0;
      padding: 0;
    }

    h1 {
      background-color: #8b0000;
      color: white;
      margin: 0;
      padding: 20px;
    }

    #calendar {
      display: grid;
      grid-template-columns: repeat(7, 1fr);
      gap: 1px;
      background-color: #ccc;
      margin: 20px auto;
      width: 90%;
      max-width: 900px;
      height: 700px; /* fixed height */
    }

    .day {
      background-color: white;
      padding: 10px;
      min-height: 80px;
      box-sizing: border-box;
      position: relative;
      overflow: hidden;
      border-radius: 4px;
    }

    .day:hover {
      background-color: #f5f5f5;
    }

    .day-number {
      font-weight: bold;
      margin-bottom: 5px;
    }

    .event {
      background-color: #ffe5e5;
      color: #8b0000;
      padding: 4px;
      border-radius: 4px;
      margin-top: 4px;
      font-size: 0.85em;
      cursor: pointer;
    }

    .event:hover {
      background-color: #ffcccc;
    }

    #monthYear {
      margin: 10px;
      font-size: 1.2em;
      font-weight: bold;
    }

    .nav-buttons {
      display: flex;
      justify-content: center;
      gap: 10px;
      margin-bottom: 10px;
    }

    button {
      background-color: #8b0000;
      color: white;
      border: none;
      padding: 8px 16px;
      border-radius: 4px;
      cursor: pointer;
    }

    button:hover {
      background-color: #a52a2a;
    }

    .tooltip {
      position: absolute;
      background-color: #fff8f8;
      color: #000;
      border: 1px solid #ccc;
      border-radius: 6px;
      padding: 8px;
      font-size: 0.9em;
      display: none;
      width: 200px;
      top: 30px;
      left: 10px;
      z-index: 10;
      text-align: left;
    }

  </style>
</head>
<body>
  <h1>Church Calendar</h1>
  <div id="monthYear"></div>
  <div class="nav-buttons">
    <button onclick="changeMonth(-1)">Previous</button>
    <button onclick="changeMonth(1)">Next</button>
  </div>
  <div id="calendar"></div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.2/papaparse.min.js"></script>
  <script>
    const sheetUrl = 'YOUR_PUBLISHED_CSV_LINK_HERE'; // <-- paste your published CSV link
    let events = [];
    let currentDate = new Date();

    function fetchEvents() {
      fetch(sheetUrl)
        .then(response => response.text())
        .then(csvText => {
          const data = Papa.parse(csvText, { header: true }).data;
          // ‚úÖ Filter: Only include rows where Visibility is "Public"
          events = data.filter(row => (row.Visibility || '').trim().toLowerCase() === 'public');
          renderCalendar();
        });
    }

    function renderCalendar() {
      const calendar = document.getElementById('calendar');
      calendar.innerHTML = '';
      const monthYear = document.getElementById('monthYear');

      const year = currentDate.getFullYear();
      const month = currentDate.getMonth();

      const firstDay = new Date(year, month, 1).getDay();
      const daysInMonth = new Date(year, month + 1, 0).getDate();

      monthYear.textContent = currentDate.toLocaleString('default', { month: 'long', year: 'numeric' });

      for (let i = 0; i < firstDay; i++) {
        const emptyCell = document.createElement('div');
        calendar.appendChild(emptyCell);
      }

      for (let day = 1; day <= daysInMonth; day++) {
        const date = new Date(year, month, day);
        const dateString = date.toLocaleDateString('en-US', { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' });

        const dayEvents = events.filter(ev => ev.DATE && ev.DATE.trim() === dateString);

        const dayCell = document.createElement('div');
        dayCell.classList.add('day');
        dayCell.innerHTML = `<div class="day-number">${day}</div>`;

        dayEvents.forEach(ev => {
          const eventDiv = document.createElement('div');
          eventDiv.classList.add('event');
          eventDiv.textContent = ev.PROGRAM || 'Event';

          const tooltip = document.createElement('div');
          tooltip.classList.add('tooltip');
          tooltip.innerHTML = `
            <strong>${ev.PROGRAM || ''}</strong><br>
            ${ev.LOCATION ? `üìç ${ev.LOCATION}<br>` : ''}
            ${ev.CONTACT ? `üìû ${ev.CONTACT}<br>` : ''}
            ${ev.COMMENTS ? `üí¨ ${ev.COMMENTS}` : ''}
          `;
          eventDiv.appendChild(tooltip);

          eventDiv.addEventListener('mouseenter', () => tooltip.style.display = 'block');
          eventDiv.addEventListener('mouseleave', () => tooltip.style.display = 'none');

          dayCell.appendChild(eventDiv);
        });

        calendar.appendChild(dayCell);
      }
    }

    function changeMonth(offset) {
      currentDate.setMonth(currentDate.getMonth() + offset);
      renderCalendar();
    }

    fetchEvents();
  </script>
</body>
</html>
