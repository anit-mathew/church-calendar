<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>ICANJ Church Calendar</title>
<style>
  :root {
    --accent: #2b6cb0;
    --bg: #f7f8fc;
    --text: #2d3748;
    --cell-bg: #fff;
  }

  body {
    font-family: system-ui, "Segoe UI", Roboto, Arial, sans-serif;
    background: var(--bg);
    color: var(--text);
    margin: 0;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: flex-start;
    min-height: 100vh;
    padding: 20px;
  }

  header {
    text-align: center;
    margin-bottom: 15px;
  }

  header h1 {
    color: var(--accent);
    font-size: 1.8rem;
    margin-bottom: 10px;
  }

  .controls {
    display: flex;
    justify-content: center;
    gap: 10px;
    margin-bottom: 15px;
    flex-wrap: wrap;
  }

  select {
    padding: 8px 12px;
    border-radius: 8px;
    border: 1px solid #ccc;
    font-size: 1rem;
  }

  #calendar {
    display: grid;
    grid-template-columns: repeat(7, 150px);
    gap: 10px;
    justify-content: center;
  }

  .day {
    background: var(--cell-bg);
    border-radius: 8px;
    box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    min-height: 110px;
    padding: 10px;
    display: flex;
    flex-direction: column;
    justify-content: flex-start;
    align-items: flex-start;
    position: relative;
  }

  .header-cell {
    font-weight: bold;
    text-align: center;
    color: var(--accent);
    background: none;
    box-shadow: none;
  }

  .date-num {
    font-weight: bold;
    font-size: 1rem;
    margin-bottom: 6px;
  }

  .event-dot {
    width: 7px;
    height: 7px;
    border-radius: 50%;
    background: var(--accent);
    position: absolute;
    bottom: 8px;
    right: 8px;
  }

  .event-name {
    font-size: 0.9rem;
    color: var(--accent);
    margin-bottom: 4px;
  }

  @media (max-width: 768px) {
    #calendar {
      grid-template-columns: repeat(7, 1fr);
      gap: 5px;
    }
    .day {
      min-height: 80px;
      padding: 6px;
    }
    .date-num {
      font-size: 0.9rem;
    }
  }

  footer {
    margin-top: 20px;
    color: #555;
    font-size: 0.9rem;
  }
</style>
</head>
<body>
  <header>
    <h1>ICANJ Church Calendar</h1>
    <div class="controls">
      <select id="monthSelect"></select>
      <select id="yearSelect"></select>
    </div>
  </header>
  <div id="calendar"></div>
  <footer id="status">Loading calendar...</footer>

<script>
const CSV_URL = "https://docs.google.com/spreadsheets/d/e/2PACX-1vQ8HNWc5Lj5FPBV3vJfpUa3S4_W2h4O32e6W6uxqhamh4riojoSqtCnBpTrPabaln0esefo3ixCbp-v/pub?output=csv";

async function fetchCsv(url) {
  const res = await fetch(url);
  if (!res.ok) throw new Error("Failed to fetch CSV");
  return await res.text();
}

function parseCsv(text) {
  const lines = text.trim().split(/\r?\n/);
  const headers = lines[0].split(",").map(h => h.trim().replace(/"/g,''));
  return lines.slice(1).map(line => {
    const cols = line.split(",").map(c => c.trim().replace(/"/g,''));
    const obj = {};
    headers.forEach((h,i)=>obj[h]=cols[i]||'');
    return obj;
  });
}

function parseDate(text) {
  if (!text) return null;
  const match = text.match(/([A-Za-z]+),?\s+([A-Za-z]+)\s+(\d{1,2}),\s*(\d{4})/);
  if (!match) return null;
  const [_, , monthName, day, year] = match;
  return new Date(`${monthName} ${day}, ${year}`);
}

function populateSelectors(events) {
  const years = [...new Set(events.map(e => {
    const d = parseDate(e.DATE);
    return d ? d.getFullYear() : null;
  }).filter(Boolean))].sort();

  const now = new Date();
  const monthSelect = document.getElementById("monthSelect");
  const yearSelect = document.getElementById("yearSelect");

  const months = [
    "January","February","March","April","May","June",
    "July","August","September","October","November","December"
  ];

  monthSelect.innerHTML = months.map((m,i)=>`<option value="${i}" ${i===now.getMonth()?"selected":""}>${m}</option>`).join("");
  yearSelect.innerHTML = years.map(y=>`<option value="${y}" ${y===now.getFullYear()?"selected":""}>${y}</option>`).join("");

  monthSelect.addEventListener("change", ()=>buildCalendar(events));
  yearSelect.addEventListener("change", ()=>buildCalendar(events));
}

function buildCalendar(events) {
  const calendar = document.getElementById("calendar");
  calendar.innerHTML = "";

  const month = parseInt(document.getElementById("monthSelect").value);
  const year = parseInt(document.getElementById("yearSelect").value);

  const firstDay = new Date(year, month, 1).getDay();
  const totalDays = new Date(year, month+1, 0).getDate();
  const dayNames = ["Sun","Mon","Tue","Wed","Thu","Fri","Sat"];

  // Add header row
  dayNames.forEach(name => {
    const cell = document.createElement("div");
    cell.className = "day header-cell";
    cell.textContent = name;
    calendar.appendChild(cell);
  });

  // Empty slots before the 1st
  for(let i=0;i<firstDay;i++){
    const empty = document.createElement("div");
    empty.className="day";
    calendar.appendChild(empty);
  }

  // Fill dates
  for(let d=1;d<=totalDays;d++){
    const cell = document.createElement("div");
    cell.className="day";

    const dateSpan = document.createElement("div");
    dateSpan.className="date-num";
    dateSpan.textContent = d;
    cell.appendChild(dateSpan);

    const currentDateStr = new Date(year, month, d).toDateString();

    const dayEvents = events.filter(e => {
      const ed = parseDate(e.DATE);
      return ed && ed.toDateString() === currentDateStr && e.PROGRAM;
    });

    if(dayEvents.length > 0){
      const dot = document.createElement("div");
      dot.className = "event-dot";
      cell.appendChild(dot);

      dayEvents.forEach(ev=>{
        const evName = document.createElement("div");
        evName.className="event-name";
        evName.textContent = ev.PROGRAM;
        cell.appendChild(evName);
      });
    }

    calendar.appendChild(cell);
  }

  document.getElementById("status").textContent = `Showing: ${year} ${new Date(year, month).toLocaleString("default",{month:"long"})}`;
}

async function init() {
  try {
    const csv = await fetchCsv(CSV_URL);
    const events = parseCsv(csv);
    if (!events.length) throw new Error("No data found");
    document.getElementById("status").textContent = `Data loaded successfully! ${events.length} entries found.`;
    populateSelectors(events);
    buildCalendar(events);
  } catch (err) {
    document.getElementById("status").textContent = "Error loading calendar: " + err.message;
    console.error(err);
  }
}

init();
</script>
</body>
</html>
