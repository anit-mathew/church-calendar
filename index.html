<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>ICANJ Church Calendar</title>

<!-- PapaParse for CSV parsing -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.4.1/papaparse.min.js"></script>

<style>
  :root{
    --blue: #2879b8;
    --blue-dark: #1f6399;
    --bg: #efefef;
    --card: #ffffff;
    --muted: #9aa6b2;
    --accent: #ffd54f;
  }

  html,body{
    height:100%;
    margin:0;
    font-family: Inter, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
    display:flex;
    align-items:center;
    justify-content:center;
    background:var(--bg);
  }
  body{color:#24313a; -webkit-font-smoothing:antialiased; -moz-osx-font-smoothing:grayscale;}

  .wrap{
    width:100%;
    max-width:720px;
    margin:auto;
    box-shadow:0 6px 20px rgba(0,0,0,0.12);
    border-radius:6px;
    overflow:hidden;
    background:var(--card);
  }

  .title-strip{
    background: var(--blue-dark);
    color:white;
    font-weight:600;
    font-size:1.25rem;
    text-align:center;
    padding:12px;
  }

  .top {
    background: linear-gradient(180deg,var(--blue),var(--blue-dark));
    color:white;
    padding:12px;
  }

  .top-bar{
    display:flex;
    align-items:center;
    justify-content:center;
    gap:12px;
    margin-bottom:10px;
  }
  select{
    padding:4px 6px;
    border-radius:4px;
    border:none;
    font-weight:600;
  }
  button{
    background:transparent;
    border:none;
    color:white;
    font-weight:bold;
    cursor:pointer;
    font-size:1.2rem;
  }

  .weekday-row{
    display:grid;
    grid-template-columns:repeat(7,1fr);
    gap:6px;
    margin-top:10px;
    color:rgba(255,255,255,0.85);
    font-size:0.78rem;
    text-align:center;
    padding:0 6px;
  }
  .weekday{ opacity:0.9; padding:8px 6px; }

  .calendar-grid {
    display:grid;
    grid-template-columns: repeat(7, 1fr);
    gap:8px;
    padding:10px;
    height:420px; /* fixed height to avoid resizing */
    box-sizing:border-box;
  }

  .day {
    background: transparent;
    min-height:50px;
    border-radius:6px;
    color:rgba(255,255,255,0.95);
    position:relative;
    display:flex;
    flex-direction:column;
    align-items:center;
    justify-content:flex-start;
    padding-top:6px;
    font-size:0.95rem;
    cursor:pointer;
  }

  .day.disabled{ opacity:0.25; cursor:default; }

  .day .dot {
    width:36px;height:36px;border-radius:50%;display:flex;align-items:center;justify-content:center;
    background: rgba(255,255,255,0.12);
    transition: all .12s ease;
    font-weight:600;
  }
  .day.selected .dot {
    background: rgba(255,255,255,0.18);
    box-shadow: 0 0 0 10px rgba(255,255,255,0.03) inset;
  }

  .event-dot {
    width:8px;height:8px;border-radius:50%;background:var(--accent); margin-top:6px; box-shadow:0 1px 0 rgba(0,0,0,0.08);
  }

  .fab {
    position:absolute; right:18px; bottom:96px; width:52px; height:52px; border-radius:50%;
    background:#222; color:white; display:grid; place-items:center; box-shadow:0 8px 18px rgba(0,0,0,0.25); z-index:60; cursor:pointer;
  }

  .events-panel {
    background:var(--card);
    border-top-left-radius:10px;
    border-top-right-radius:10px;
    padding:12px 14px;
    max-height:320px;
    overflow:auto;
  }
  .panel-date { font-weight:600; margin-bottom:6px; color:#22313a; }
  .no-events { text-align:center; color:var(--muted); padding:22px 6px; font-style:italic; }

  .event-item {
    display:flex; gap:10px; align-items:flex-start; padding:12px 6px; border-bottom:1px solid #f0f3f5;
  }
  .event-icon { width:44px; height:44px; border-radius:8px; background:var(--blue); color:white; display:grid; place-items:center; font-weight:700; font-size:1rem; margin-top:2px; }
  .event-body { flex:1; }
  .event-title { font-weight:600; color:#22313a; }
  .event-meta { color:var(--muted); font-size:0.9rem; margin-top:4px; }

  @media (max-width:420px) {
    .wrap{ margin:10px; }
    .fab{ right:14px; bottom:120px; }
    .calendar-grid{ padding:8px; gap:6px; }
    .weekday-row{ padding:0 8px; }
  }
</style>
</head>
<body>

<div class="wrap" id="app">
  <div class="title-strip">ICANJ Church Calendar</div>

  <div class="top">
    <div class="top-bar">
      <button id="prevMonthBtn">&#8592;</button>
      <select id="monthSelect"></select>
      <select id="yearSelect"></select>
      <button id="nextMonthBtn">&#8594;</button>
    </div>

    <div class="weekday-row" aria-hidden="true">
      <div class="weekday">Mon</div>
      <div class="weekday">Tue</div>
      <div class="weekday">Wed</div>
      <div class="weekday">Thu</div>
      <div class="weekday">Fri</div>
      <div class="weekday">Sat</div>
      <div class="weekday">Sun</div>
    </div>

    <div class="calendar-grid" id="calendarGrid"></div>
  </div>

  <div class="fab" id="fab" title="Add event">+</div>

  <div class="events-panel">
    <div class="panel-date" id="panelDate">Select a date</div>
    <div id="panelList" class="panel-scroll">
      <div class="no-events">No events selected. Tap a day to view details.</div>
    </div>
  </div>
</div>

<script>
  async function loadSchedule() {
    const sheetURL = "https://docs.google.com/spreadsheets/d/e/REPLACE_WITH_YOUR_SHEET_EXPORT_LINK/pub?gid=0&single=true&output=csv";

    try {
      const response = await fetch(sheetURL);
      if (!response.ok) throw new Error("Failed to fetch sheet");
      const csv = await response.text();
      const rows = csv.split("\n").map(r => r.split(",").map(v => v.trim().replace(/^"|"$/g, '')));

      const rawHeaders = rows.shift().map(h => h.toUpperCase());
      const allEvents = [];

      // Helper to safely parse the date
      const parseSheetDate = (dateStr) => {
        if (!dateStr) return null;
        const d = new Date(dateStr);
        if (!isNaN(d)) return d;
        const alt = Date.parse(dateStr.replace(/(st|nd|rd|th)/g, ""));
        return isNaN(alt) ? null : new Date(alt);
      };

      // ðŸ”¹ Build events array with support for "|" separator
      rows.forEach(row => {
        const obj = {};
        rawHeaders.forEach((h, i) => { obj[h] = (row[i] || '').toString().trim(); });
        const parsedDate = parseSheetDate(obj['DATE']);
        if (!parsedDate) return;

        const programs = (obj['PROGRAM'] || '').split('|').map(s => s.trim()).filter(Boolean);
        const locations = (obj['LOCATION'] || '').split('|').map(s => s.trim());
        const contacts = (obj['CONTACT'] || '').split('|').map(s => s.trim());
        const comments = (obj['COMMENTS'] || '').split('|').map(s => s.trim());
        const visibilities = (obj['VISIBILITY'] || '').split('|').map(s => s.trim().toLowerCase());

        const maxItems = Math.max(
          programs.length,
          locations.length,
          contacts.length,
          comments.length,
          visibilities.length
        );

        for (let i = 0; i < maxItems; i++) {
          allEvents.push({
            parsedDate,
            PROGRAM: programs[i] || programs[0] || '',
            LOCATION: locations[i] || locations[0] || '',
            CONTACT: contacts[i] || contacts[0] || '',
            COMMENTS: comments[i] || comments[0] || '',
            VISIBILITY: visibilities[i] || visibilities[0] || 'public',
          });
        }
      });

      // ðŸ”¹ Filter only Public events
      const visibleEvents = allEvents.filter(e => e.VISIBILITY.toLowerCase() === 'public');

      // ðŸ”¹ Render events
      const container = document.getElementById("eventsContainer");
      if (!visibleEvents.length) {
        container.innerHTML = "<p>No public events found.</p>";
        return;
      }

      visibleEvents.sort((a, b) => a.parsedDate - b.parsedDate);
      container.innerHTML = visibleEvents.map(e => `
        <div class="event-card">
          <h3>${e.PROGRAM}</h3>
          <p><strong>Date:</strong> ${e.parsedDate.toDateString()}</p>
          ${e.LOCATION ? `<p><strong>Location:</strong> ${e.LOCATION}</p>` : ""}
          ${e.CONTACT ? `<p><strong>Contact:</strong> ${e.CONTACT}</p>` : ""}
          ${e.COMMENTS ? `<p><strong>Comments:</strong> ${e.COMMENTS}</p>` : ""}
        </div>
      `).join("");

    } catch (err) {
      console.error(err);
      document.getElementById("eventsContainer").innerHTML = "<p>Error loading events.</p>";
    }
  }

  document.addEventListener("DOMContentLoaded", loadSchedule);
</script>


</body>
</html>
