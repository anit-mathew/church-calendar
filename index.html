<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>ICANJ Church Calendar</title>

<!-- PapaParse for CSV parsing -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.4.1/papaparse.min.js"></script>

<!-- (your existing <style> section remains unchanged) -->
<style>
  /* your existing CSS ‚Äî unchanged */
</style>
</head>
<body>

<div class="wrap" id="app">
  <div class="title-strip">ICANJ Church Calendar</div>

  <div class="top">
    <div class="top-bar">
      <button id="prevMonthBtn">&#8592;</button>
      <select id="monthSelect"></select>
      <select id="yearSelect"></select>
      <button id="nextMonthBtn">&#8594;</button>
    </div>

    <div class="weekday-row" aria-hidden="true">
      <div class="weekday">Mon</div>
      <div class="weekday">Tue</div>
      <div class="weekday">Wed</div>
      <div class="weekday">Thu</div>
      <div class="weekday">Fri</div>
      <div class="weekday">Sat</div>
      <div class="weekday">Sun</div>
    </div>

    <div class="calendar-grid" id="calendarGrid"></div>
  </div>

  <div class="fab" id="fab" title="Add event">+</div>

  <div class="events-panel">
    <div class="panel-date" id="panelDate">Select a date</div>
    <div id="panelList" class="panel-scroll">
      <div class="no-events">No events selected. Tap a day to view details.</div>
    </div>
  </div>
</div>

<script>
const CSV_URL = "https://docs.google.com/spreadsheets/d/e/2PACX-1vQ8HNWc5Lj5FPBV3vJfpUa3S4_W2h4O32e6W6uxqhamh4riojoSqtCnBpTrPabaln0esefo3ixCbp-v/pub?output=csv";
let events = [];
let currentDate = new Date();
let selectedDateStr = null;
const monthMap = { "January":1,"February":2,"March":3,"April":4,"May":5,"June":6,"July":7,"August":8,"September":9,"October":10,"November":11,"December":12 };

function pad(n){ return String(n).padStart(2,'0'); }
function toYMD(d){ return `${d.getFullYear()}-${pad(d.getMonth()+1)}-${pad(d.getDate())}`; }
function parseSheetDate(cell){
  if(!cell) return null;
  let s = cell.trim();
  const parts = s.split(',');
  if(parts.length>1){
    const datePart = parts.slice(1).join(',').trim();
    const cleaned = datePart.replace(/,/g,'').trim();
    const bits = cleaned.split(/\s+/);
    if(bits.length>=3){
      const month = monthMap[bits[0]];
      const day = parseInt(bits[1].replace(/\D/g,''),10);
      const year = parseInt(bits[2],10);
      if(month && day && year) return `${year}-${pad(month)}-${pad(day)}`;
    }
  } else {
    const d = new Date(s);
    if(!isNaN(d)) return toYMD(d);
  }
  return null;
}

async function loadCsvAndParse(){
  try{
    const res = await fetch(CSV_URL);
    const text = await res.text();
    Papa.parse(text, { skipEmptyLines:true, complete: function(results){
      const data = results.data;
      let headerRowIndex = data.findIndex(r => r.some(cell => (cell||'').toString().toUpperCase().includes("DATE")));
      if(headerRowIndex < 0) headerRowIndex = 0;
      const rawHeaders = data[headerRowIndex].map(h => (h||'').toString().trim().toUpperCase());
      const rows = data.slice(headerRowIndex+1);

      events = rows.map(row=>{
        const obj = {};
        rawHeaders.forEach((h,i)=>{ obj[h] = (row[i]||'').toString().trim(); });
        const parsed = parseSheetDate(obj['DATE'] || obj['DATE ']);
        if(parsed) obj.parsedDate = parsed;
        return obj;
      })
      // ‚úÖ Filter events: only those with parsed date and Public visibility
      .filter(o => o.parsedDate && (o['VISIBILITY'] || '').toLowerCase() === 'public');

      document.getElementById('panelDate').textContent = `${events.length} public events loaded`;
      renderCalendar();
    }});
  } catch(err){ 
    console.error(err); 
    document.getElementById('panelList').innerHTML = '<div class="no-events">Error loading sheet.</div>'; 
  }
}

function renderCalendar(){
  const grid = document.getElementById('calendarGrid');
  grid.innerHTML = '';
  const year = currentDate.getFullYear();
  const month = currentDate.getMonth();
  const firstOfMonth = new Date(year, month, 1);
  const weekdayOfFirst = (firstOfMonth.getDay() + 6) % 7;
  const totalDays = new Date(year, month+1, 0).getDate();

  for(let i=0;i<weekdayOfFirst;i++){
    const empty = document.createElement('div'); empty.className = 'day disabled'; grid.appendChild(empty);
  }

  for(let d=1; d<=totalDays; d++){
    const dt = new Date(year, month, d);
    const ymd = toYMD(dt);
    const dayEl = document.createElement('div'); dayEl.className = 'day'; dayEl.dataset.ymd = ymd;
    const dot = document.createElement('div'); dot.className = 'dot'; dot.textContent = d; dayEl.appendChild(dot);

    // ‚úÖ Show only Public events
    const dayEvents = events.filter(e => e.parsedDate === ymd && e.PROGRAM);
    if(dayEvents.length>0){
      const evDot = document.createElement('div'); evDot.className = 'event-dot'; dayEl.appendChild(evDot);
    }

    if(selectedDateStr === ymd) dayEl.classList.add('selected');

    dayEl.addEventListener('click', ()=>{
      selectedDateStr = ymd; 
      populatePanelForDate(ymd); 
      document.querySelectorAll('.day.selected').forEach(el=>el.classList.remove('selected')); 
      dayEl.classList.add('selected'); 
    });
    grid.appendChild(dayEl);
  }
}

function populatePanelForDate(ymd){
  const panelDate = document.getElementById('panelDate');
  const panelList = document.getElementById('panelList');
  const d = new Date(ymd);
  const readable = d.toLocaleString('default',{day:'numeric', month:'long', year:'numeric'});
  panelDate.textContent = readable;
  // ‚úÖ Show only Public events
  const dayEvents = events.filter(e => e.parsedDate === ymd && (e['VISIBILITY'] || '').toLowerCase() === 'public');
  if(dayEvents.length === 0){ panelList.innerHTML = `<div class="no-events">No events planned for today</div>`; return; }
  panelList.innerHTML = '';
  dayEvents.forEach(ev=>{
    const item = document.createElement('div'); item.className = 'event-item';
    const icon = document.createElement('div'); icon.className = 'event-icon';
    const initials = (ev.PROGRAM || 'Event').split(' ').map(s=>s[0]).slice(0,2).join('').toUpperCase(); icon.textContent = initials;
    const body = document.createElement('div'); body.className = 'event-body';
    const title = document.createElement('div'); title.className = 'event-title'; title.textContent = ev.PROGRAM || 'Untitled event';
    const meta = document.createElement('div'); meta.className = 'event-meta';
    meta.innerHTML = (ev.LOCATION?`üìç ${escapeHtml(ev.LOCATION)} `:'') + 
                     (ev.CONTACT?` ‚Ä¢ ‚òé ${escapeHtml(ev.CONTACT)}`:'') + 
                     (ev.COMMENTS?`<div style="margin-top:6px;color:var(--muted)">${escapeHtml(ev.COMMENTS)}</div>`:'');
    body.appendChild(title); body.appendChild(meta); item.appendChild(icon); item.appendChild(body); panelList.appendChild(item);
  });
}

function escapeHtml(s){ if(!s) return ''; return s.replace(/[&<>"]/g, function(c){ return { '&':'&amp;', '<':'&lt;', '>':'&gt;', '"':'&quot;' }[c]; }); }

function initMonthYearSelectors(){
  const monthSel = document.getElementById('monthSelect');
  const yearSel = document.getElementById('yearSelect');
  const monthNames = Object.keys(monthMap); 
  monthNames.forEach((m,i)=>{ const opt = document.createElement('option'); opt.value=i; opt.textContent=m; monthSel.appendChild(opt); });
  const startYear = currentDate.getFullYear()-5; 
  for(let y=startYear;y<=startYear+20;y++){ 
    const opt=document.createElement('option'); opt.value=y; opt.textContent=y; if(y===currentDate.getFullYear()) opt.selected=true; 
    yearSel.appendChild(opt);
  }
  monthSel.value = currentDate.getMonth(); 
  yearSel.value = currentDate.getFullYear();
  monthSel.addEventListener('change', ()=>{ currentDate.setMonth(parseInt(monthSel.value)); renderCalendar(); });
  yearSel.addEventListener('change', ()=>{ currentDate.setFullYear(parseInt(yearSel.value)); renderCalendar(); });
}

function updateMonthYearSelectors(){ 
  document.getElementById('monthSelect').value=currentDate.getMonth(); 
  document.getElementById('yearSelect').value=currentDate.getFullYear(); 
}

document.getElementById('prevMonthBtn').addEventListener('click', ()=>{ currentDate.setMonth(currentDate.getMonth()-1); updateMonthYearSelectors(); renderCalendar(); });
document.getElementById('nextMonthBtn').addEventListener('click', ()=>{ currentDate.setMonth(currentDate.getMonth()+1); updateMonthYearSelectors(); renderCalendar(); });
document.getElementById('fab').addEventListener('click', ()=>{ alert('Add event action (UI only in this demo).'); });

loadCsvAndParse();
initMonthYearSelectors();
renderCalendar();
</script>

</body>
</html>
